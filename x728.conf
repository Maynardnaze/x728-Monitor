## x728 Config
[DEVICE]
# Currently tested vesions 3.0 and 1.2
version = 2.0
# Simple sets timout to 30 seconds, disables debug, and ignores voltage.
# No parameters below will bu used.
simple = false

[PARAMETERS]
# Time in seconds before shutdown
debug = false
timeout = 30
min_volts = 3.5
min_capacity = 50
polling_time = 1000 #in ms
