## x728 Config
[DEVICE]
# Currently tested vesions 2.0 and 1.3
version = 2.0
# Simple sets timout to 30 seconds, disables debug, and ignores voltage.
# No parameters below will bu used.
simple = false

[PARAMETERS]
# Time in seconds before shutdown
debug = false
# if timeout is 0, shutdown will be when voltage drops to low or capacity
# drops under the set limit.  Otherwise, shutdown occurs on the first value
# reached
timeout = 30
polling_time = 1000 #in ms
buzzer = 20 # Buzzer pin set to 0 for none.

alert_volts = 4.2
min_volts = 3.5
alert_level = 100
min_capacity = 50
